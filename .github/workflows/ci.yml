name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: sudo apt-get install -y libjpeg-dev

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-linux-x64.tgz -o pdfium-linux-x64.tgz
          tar -xf pdfium-linux-x64.tgz -C third_party/pdfium

      - name: Run Tests
        working-directory: tests
        run: |
          nim c -r test_jpeglib.nim
          nim c -r test_pdfium_bindings.nim input.pdf

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: brew install jpeg-turbo

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-mac-arm64.tgz -o pdfium-mac-arm64.tgz
          tar -xf pdfium-mac-arm64.tgz -C third_party/pdfium

      - name: Run Tests
        working-directory: tests
        run: |
          export DYLD_LIBRARY_PATH="$PWD/../third_party/pdfium/lib:$DYLD_LIBRARY_PATH"
          nim c -r test_jpeglib.nim
          nim c -r test_pdfium_bindings.nim input.pdf

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install libjpeg-turbo (MinGW)
        run: choco install libjpeg-turbo -y

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-win-x64.tgz -o pdfium-win-x64.tgz
          tar -xf pdfium-win-x64.tgz -C third_party/pdfium

      - name: Debug paths
        run: |
          Write-Host "=== Checking MinGW ==="
          if (Test-Path "C:\mingw64\bin\gcc.exe") {
            Write-Host "MinGW gcc found at C:\mingw64\bin\gcc.exe"
            & "C:\mingw64\bin\gcc.exe" --version | Select-Object -First 1
          } else {
            Write-Host "MinGW gcc NOT found"
          }
          Write-Host ""
          Write-Host "=== Checking libjpeg-turbo ==="
          Get-ChildItem "C:\tools" -ErrorAction SilentlyContinue
          Get-ChildItem "C:\Program Files" -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "*jpeg*" }

      - name: Run Tests
        working-directory: tests
        run: |
          nim c -r test_jpeglib.nim
          nim c -r test_pdfium_bindings.nim input.pdf
