name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: sudo apt-get install -y libjpeg-dev

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-linux-x64.tgz -o pdfium-linux-x64.tgz
          tar -xf pdfium-linux-x64.tgz -C third_party/pdfium

      - name: Run Tests
        working-directory: tests
        run: |
          nim c -r test_jpeglib.nim
          nim c -r test_pdfium_bindings.nim input.pdf

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: brew install jpeg-turbo

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-mac-arm64.tgz -o pdfium-mac-arm64.tgz
          tar -xf pdfium-mac-arm64.tgz -C third_party/pdfium

      - name: Run Tests
        working-directory: tests
        run: |
          nim c -r test_jpeglib.nim
          nim c -r test_pdfium_bindings.nim input.pdf

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            base-devel
            git
            curl
            tar
            mingw-w64-ucrt-x86_64-libjpeg-turbo
          path-type: inherit

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-win-x64.tgz -o pdfium-win-x64.tgz
          tar -xf pdfium-win-x64.tgz -C third_party/pdfium

      - name: Debug MSYS2
        shell: pwsh
        run: |
          Write-Host "=== Checking MSYS2 directory ==="
          if (Test-Path "C:/msys64") {
            Write-Host "MSYS2 exists at C:/msys64"
            Get-ChildItem "C:/msys64/ucrt64/include" -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "*jpeg*" } | Write-Host
            Get-ChildItem "C:/msys64/ucrt64/lib" -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "*jpeg*" } | Write-Host
          } else {
            Write-Host "MSYS2 not found at C:/msys64"
          }
          Write-Host ""
          Write-Host "=== Checking PATH ==="
          echo $env:PATH

      - name: Run Tests
        working-directory: tests
        run: |
          nim c -r test_jpeglib.nim
          nim c -r test_pdfium_bindings.nim input.pdf
