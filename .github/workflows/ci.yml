name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ github.token }}

      - name: Install Atlas via Nimble
        run: nimble install -y "https://github.com/nim-lang/atlas@#head"

      - name: Install Nim dependencies
        run: atlas install

      - name: Install Dependencies
        run: sudo apt-get install -y libcurl4-openssl-dev libwebp-dev

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-linux-x64.tgz -o pdfium-linux-x64.tgz
          tar -xf pdfium-linux-x64.tgz -C third_party/pdfium

      - name: Build App
        run: nim c -d:release -o:app src/app.nim

      - name: ASan Offline Smoke Run
        run: |
          mkdir -p ci-smoke
          nim c -d:addressSanitizer -d:useMalloc -o:ci-smoke/app-asan src/app.nim
          cp third_party/pdfium/lib/libpdfium.so ci-smoke/
          cat > ci-smoke/config.json <<'EOF'
          {
            "api_key": "invalid",
            "api_url": "http://127.0.0.1:9/v1/openai/chat/completions",
            "max_retries": 0,
            "total_timeout_ms": 500
          }
          EOF
          set +e
          LD_LIBRARY_PATH="$PWD/ci-smoke" \
          ci-smoke/app-asan tests/slides.pdf --pages:1 > ci-smoke/out.jsonl 2> ci-smoke/err.log
          status=$?
          set -e
          if [ "$status" -ne 2 ]; then
            echo "Expected exit code 2 from offline ASan smoke run; got $status"
            cat ci-smoke/err.log
            exit 1
          fi
          test -s ci-smoke/out.jsonl

      - name: Run Tests
        working-directory: tests
        run: |
          # Copy pdfium library next to exe for portability
          cp ../third_party/pdfium/lib/libpdfium.so ./
          nim test ci.nims

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ github.token }}

      - name: Install Atlas via Nimble
        run: nimble install -y "https://github.com/nim-lang/atlas@#head"

      - name: Install Nim dependencies
        run: atlas install

      - name: Install Dependencies
        run: brew install curl webp

      - name: Download PDFium
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-mac-arm64.tgz -o pdfium-mac-arm64.tgz
          tar -xf pdfium-mac-arm64.tgz -C third_party/pdfium

      - name: Build App
        run: nim c -d:release -o:app src/app.nim

      - name: ASan Offline Smoke Run
        run: |
          mkdir -p ci-smoke
          nim c -d:addressSanitizer -d:useMalloc -o:ci-smoke/app-asan src/app.nim
          cp third_party/pdfium/lib/libpdfium.dylib ci-smoke/
          cat > ci-smoke/config.json <<'EOF'
          {
            "api_key": "invalid",
            "api_url": "http://127.0.0.1:9/v1/openai/chat/completions",
            "max_retries": 0,
            "total_timeout_ms": 500
          }
          EOF
          set +e
          DYLD_LIBRARY_PATH="$PWD/ci-smoke" \
          ci-smoke/app-asan tests/slides.pdf --pages:1 > ci-smoke/out.jsonl 2> ci-smoke/err.log
          status=$?
          set -e
          if [ "$status" -ne 2 ]; then
            echo "Expected exit code 2 from offline ASan smoke run; got $status"
            cat ci-smoke/err.log
            exit 1
          fi
          test -s ci-smoke/out.jsonl

      - name: Run Tests
        working-directory: tests
        run: |
          # Copy pdfium library next to exe for portability
          cp ../third_party/pdfium/lib/libpdfium.dylib ./
          nim test ci.nims

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ github.token }}

      - name: Install Atlas via Nimble
        run: nimble install -y "https://github.com/nim-lang/atlas@#head"

      - name: Install Nim dependencies
        run: atlas install

      - name: Install Dependencies
        run: |
          mkdir -p third_party/pdfium
          curl -L https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-win-x64.tgz -o pdfium-win-x64.tgz
          tar -xf pdfium-win-x64.tgz -C third_party/pdfium

      - name: vcpkg build
        uses: johnwason/vcpkg-action@v7
        id: vcpkg
        with:
          pkgs: curl libwebp
          triplet: x64-windows-release
          token: ${{ github.token }}

      - name: Set vcpkg Root
        shell: cmd
        run: |
          echo VCPKG_ROOT=${{ github.workspace }}\vcpkg\installed\x64-windows-release>> %GITHUB_ENV%

      - name: Build App
        shell: pwsh
        run: nim c -d:release -o:app.exe src/app.nim

      - name: ASan Offline Smoke Run
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ci-smoke | Out-Null
          nim c -d:addressSanitizer -d:useMalloc -o:ci-smoke\app-asan.exe src/app.nim
          Copy-Item third_party\pdfium\bin\pdfium.dll ci-smoke\ -Force
          Copy-Item "$env:VCPKG_ROOT\\bin\\*.dll" ci-smoke\ -ErrorAction Stop -Force
          @'
          {
            "api_key": "invalid",
            "api_url": "http://127.0.0.1:9/v1/openai/chat/completions",
            "max_retries": 0,
            "total_timeout_ms": 500
          }
          '@ | Set-Content -Path ci-smoke\config.json -NoNewline
          $env:PATH = "$PWD\ci-smoke;$env:PATH"
          & .\ci-smoke\app-asan.exe tests/slides.pdf --pages:1 1> ci-smoke\out.jsonl 2> ci-smoke\err.log
          if ($LASTEXITCODE -ne 2) {
            Write-Host "Expected exit code 2 from offline ASan smoke run; got $LASTEXITCODE"
            Get-Content ci-smoke\err.log
            exit 1
          }
          if (-not (Test-Path ci-smoke\out.jsonl) -or (Get-Item ci-smoke\out.jsonl).Length -eq 0) {
            Write-Host "Expected non-empty JSONL output from offline ASan smoke run."
            exit 1
          }

      - name: Run Tests
        working-directory: tests
        run: |
          $env:PATH = "$env:VCPKG_ROOT\\bin;" + $env:PATH
          # Copy pdfium library next to exe for portability
          Copy-Item ..\third_party\pdfium\bin\pdfium.dll .
          nim test ci.nims
